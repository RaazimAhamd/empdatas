<div class="container">
<h1>Employee Table</h1>
<br>
<hr><br>
<div>
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Search">
  </mat-form-field>
 <!-- <mat-form-field fxFlex="40%"> -->
    <!-- <button onclick="addEmp()">Add Emp</button> -->
    <button id="addEmployee" (click)="addEmp()" style="float: right;margin-top: 15px;">Add Employee</button>
    
  <!-- </mat-form-field> --> 
</div><br><br>
<table mat-table [dataSource]="dataSource" >
  <ng-container matColumnDef="Firstname">
    <th mat-header-cell *matHeaderCellDef > First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.Firstname}} </td>
  </ng-container>
 
  <ng-container matColumnDef="Lastname">
    <th mat-header-cell *matHeaderCellDef > Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.Lastname}} </td>
  </ng-container>
 
  <ng-container matColumnDef="Position">
    <th mat-header-cell *matHeaderCellDef> Position </th>
    <td mat-cell *matCellDef="let element"> {{element.Position}} </td>
  </ng-container>

  <ng-container matColumnDef="Office">
    <th mat-header-cell *matHeaderCellDef> Office </th>
    <td mat-cell *matCellDef="let element"> {{element.Office}} </td>
  </ng-container>

  <ng-container matColumnDef="Age">
    <th mat-header-cell *matHeaderCellDef > Age </th>
    <td mat-cell *matCellDef="let element"> {{element.Age}} </td>
  </ng-container>

  <ng-container matColumnDef="Startdate">
    <th mat-header-cell *matHeaderCellDef > Startdate </th>
    <td mat-cell *matCellDef="let element"> {{element.Startdate}} </td>
  </ng-container>

  <ng-container matColumnDef="Salary">
    <th mat-header-cell *matHeaderCellDef > Salary </th>
    <td mat-cell *matCellDef="let element"> {{element.Salary}} </td>
  </ng-container>

  <ng-container matColumnDef="Extn">
    <th mat-header-cell *matHeaderCellDef > Extn</th>
    <td mat-cell *matCellDef="let element"> {{element.Extn}} </td>
  </ng-container>

  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef > Email </th>
    <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
  </ng-container>
 
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="userDetail(element.id)">
          <mat-icon class="mat-18">reorder</mat-icon>
      </button>
    </td>
  </ng-container>
 
  <!-- <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="redirectToUpdate(element.id)">
            <mat-icon class="mat-18">system_update</mat-icon>
        </button>
      </td>
    </ng-container> -->
 
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="userDelete(element.id)">
              <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
      </ng-container>
 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="6" [pageSizeOptions]="[4, 6, 8, 10, 20]">
</mat-paginator>
</div>
