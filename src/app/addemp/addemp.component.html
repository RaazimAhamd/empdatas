<h1 style="text-align: center;">New Employee</h1><br><br>
<div class="container-fluid"><br>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
<h3>
  <div class="form-group">
    <label>First Name:</label>
    <input type="first Name" class="form-control" formControlName="Firstname" required class="form-control">
  </div>
  <div class="form-group">
    <label>Last Name:</label>
    <input type="last Name" class="form-control" formControlName="Lastname" required class="form-control">
  </div>
  <div class="form-group">
    <label>Position:</label>
    <input type="text" class="form-control" formControlName="Position" required class="form-control">
  </div>
  <div class="form-group">
    <label>Office:</label>
    <input type="text" class="form-control" formControlName="Office" required class="form-control">
  </div>
  <div class="form-group">
    <label>Age:</label>
    <input type="number" class="form-control" formControlName="Age" required class="form-control">
  </div>
  <div class="form-group">
    <label>Start date:</label>
    <input type="date" class="form-control" formControlName="Startdate" required class="form-control">
  </div>
  <div class="form-group">
    <label>Salary:</label>
    <input type="text" class="form-control" formControlName="Salary" required class="form-control">
  </div>
  <div class="form-group">
    <label>Extn:</label>
    <input type="number" class="form-control" formControlName="Extn" required class="form-control">
  </div>
  <div class="form-group">
    <label>Email:</label>
    <input type="email" class="form-control" formControlName="Email" required class="form-control">
  </div>
  <br>
  <button class="btn btn-primary" [disabled]="form.invalid" type="submit" >Submit</button><br>
</h3><br>
</form>
  </div>
