<h1 style="text-align: center;">Employee Detail</h1><br><br>
<div class="container-fluid"><br>
<!-- <form > -->
<h3>
  <div class="form-group">
    <img src={{Image}} height="100px" width="100px">
  </div>
  <div class="form-group">
    <label>First Name:</label>
    <input type="first Name" class="form-control" value="{{Firstname}}">
  </div>
  <div class="form-group">
    <label>Last Name:</label>
    <input type="last Name" class="form-control" value="{{Lastname}}">
  </div>
  <div class="form-group">
    <label>Position:</label>
    <input type="text" class="form-control" value="{{Position}}">
  </div>
  <div class="form-group">
    <label>Office:</label>
    <input type="text" class="form-control" value="{{Office}}">
  </div>
  <div class="form-group">
    <label>Age:</label>
    <input type="number" class="form-control" value="{{Age}}">
  </div>
  <div class="form-group">
    <label>Start date:</label>
    <input type="date" class="form-control" value="{{Startdate}}">
  </div>
  <div class="form-group">
    <label>Salary:</label>
    <input type="text" class="form-control" value="{{Salary}}">
  </div>
  <div class="form-group">
    <label>Extn:</label>
    <input type="number" class="form-control" value="{{Extn}}">
  </div>
  <div class="form-group">
    <label>Email:</label>
    <input type="email" class="form-control" value="{{Email}}">
  </div>
  <br>
  <button id="empdata" (click)="back()">Back</button>
  </h3><br>
<!-- </form> -->
  </div>
